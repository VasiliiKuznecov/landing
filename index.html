<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Economy+</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="wrapper">
                <div class="headerText">
                    <h1>Economy+</h1>
                    <h2>Покупать продукты теперь дешевле и удобней</h2>
                    <div class="downloadWrapper">
                        <img class="download" src="google-play-badge.png">
                        <img class="download" src="app-store-badge.svg">
                    </div>
                </div>
            </div>
        </header>
        <main class="wrapper">
            <div class="flex">
                <input name="phoneImg" class="hidden" id="items" type="radio" checked>
                <input name="phoneImg" class="hidden" id="shopch" type="radio">
                <input name="phoneImg" class="hidden" id="check" type="radio">
                <div class="flexCol">
                    <label class="itemsL" for="items">
                        Составьте продуктовую корзину
                    </label>
                    <label class="shopchL" for="shopch">
                        Приложение подберет для Вас самые дешевые магазины для данной корзины
                        и покажет их на карте
                    </label>
                    <label class="checkL" for="check">
                        В магазине используйте приложение как удобный список покупок
                    </label>
                </div>
                <img class="items" src="items.png">
                <img class="shopch" src="shopch.png">
                <img class="check" src="check.png">
            </div>
            <hr>
            <div class="flexVert">
                <p>
                    В нашей базе:
                </p>
                <ul>
                    <li>
                        500 000 наименований продуктов
                    </li>
                    <li>
                        600 магазинов города
                    </li>
                    <li>
                        Цены на продукты обновляются сразу же
                    </li>
                </ul>
                <p>
                    Наши партнеры:
                </p>
                <div class="flexWrap">
                    <img class="partner" src="par1.png">
                    <img class="partner" src="par2.png">
                    <img class="partner" src="par3.jpg">
                    <img class="partner" src="par4.jpg">
                    <img class="partner" src="par5.jpg">
                    <img class="partner" src="par6.jpg">
                    <img class="partner" src="par7.jpg">
                </div>
            </div>
            </main>
            <footer>
                <div class="wrapper">
                    <div class="center">
                        <p>
                            Попробуйте сейчас и начните экономить на покупке продуктов c
                        </p>
                        <p class="productName">Economy+</p>
                    </div>
                    <div class="downloadWrapper">
                        <img class="download" src="google-play-badge.png">
                        <img class="download" src="app-store-badge.svg">
                    </div>
                </div>
            </footer>
    </body>
</html>
